<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tentando usar o fetch</title>
</head>
<body>
    <div id="usuarios"></div>
</body>

<script>
    const usuarios = document.getElementById("usuarios")
    fetch('localhost:3001/usuarios').then(usuarios => {
        console.log(usuarios)
    }).then(data => {
        console.log(data)
    })
    console.log('users')
</script>
</html>
